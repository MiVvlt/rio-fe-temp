<ion-header>
    <ion-toolbar [color]="'primary'">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title translate="EDIT_ABSENCE_ITEM.TITLE"></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="event">
    <ion-list>
        <ion-item lines="none">
            <ion-text class="pt-2"> {{'EDIT_ABSENCE_ITEM.CURRENT' | translate}} : {{current}}</ion-text>
        </ion-item>
        <ion-item class="ion-no-margin ion-margin-vertical">
            <app-agenda-item style="width: 100%; height: 50%" [sessionEvent]="calendarEvent" [showReasonChanged]="true"
                             [noActions]="true" [showDuration]="true" [showDate]="true" ></app-agenda-item>
        </ion-item>
    </ion-list>

    <ion-card class="ion-margin-vertical">
        <ion-card-header>
            <ion-card-title [color]="'primary'" [translate]="'EDIT_ABSENCE_ITEM.CHOOSE'"></ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-select [placeholder]="'EDIT_ABSENCE_ITEM.TYPES_PLACEHOLDER' | translate" [(ngModel)]="absenceTypeForm">
                <ion-select-option *ngFor="let type of absenceTypes" [value]="type">
                    {{type.name}}
                </ion-select-option>
            </ion-select>

            <ion-button [translate]="'GENERAL.SUBMIT'" (click)="submit()" [disabled]="!absenceTypeForm"></ion-button>

        </ion-card-content>
    </ion-card>



</ion-content>
